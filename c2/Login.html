<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DeskTime</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap');
        h1 {
            font-family: 'Open Sans Condensed', sans-serif; 
            margin: 0;
            font-size: 45px;
            /* font:  40px Geogrotesque, sans-serif; */
            color: #404751;
        }
        a {
            text-decoration: none;
        }
        #logo {
            margin: auto;
            text-align: center;
            display: block;
            /* border: 1px solid blue; */
        }
        #logo img {
            width: 90px;
            height: 90px;
            margin-bottom: 20px;
        }
        #Login-form {
            text-align: center;
            width: 364px;
            height: 330px;
            margin: auto;
            border: 1px solid #b1afaf;
            border-radius: 3px;
            font-size: 20px;
            padding: 16px 30px 20px;
        }
        input {
            padding: 12px 16px;
            width: 295px;
            height: 20px;
            font-size: 20px;
            margin-bottom: 10px;
            
        }
        button {
            width: 330px;
            height: 50px;
            background-color: #5FB92A;
            color: #FFFF;
            border-radius: 5px;
            border-width: 0;
            font-weight: 600;
            /* font-stretch: normal; */
            font-size: 24px;
            line-height: 1.42;
            font-family: Geogrotesque, sans-serif;
            margin-bottom: 10px;
        }
        .greentxt {
            color: #5FB92A;
        }
        #orConnectWith {
            width: 364px;
            height: 88.8px;
            border: 1px solid #b1afaf;
            border-radius: 3px;
            margin: auto;
            text-align: center;
            padding: 16px 30px 20px;
        }
        #orConnectWith > p, #Login-form > p  {
            margin: 0;
            margin-bottom: 16px;
            font-size: 20px;
            line-height: 1.42;
            font-family: Geogrotesque, sans-serif;
        }
        #orConnectWith div {
            width: 85px;
            height: 40px;
            /* border: 1px solid #b1afaf; */
            float: left;
            margin: 2px;

        }
        #orConnectWith > div > a > img {
            width: 85px;
            height: 45px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="https://desktime.com/assets/img/logo/symbol.svg"/>
        <h1>Log into Your DeskTime</h1>
    </div>
    <br/>
    <br/>
    <div id="Login-form">
        <p>Login here</p>
        <div id="form">
            <input placeholder="Your email"></input><br/>
            <input placeholder="Your password"></input><br/>
            <button>Login</button>
        </div>
        <a class="greentxt"; href="https://code.oursky.com/wp-content/uploads/2021/02/Screenshot-2021-02-10-at-12.36.57-PM-min-1-1160x651-min-1.png">Forgot password?</a>
        <p>Not yet registered? <a class="greentxt"; href="https://www.memecreator.org/static/images/memes/4816354.jpg">Sign up</a></p>
    </div>
    <br/>
    <div id="orConnectWith">
        <p>Or connect with</p>
        <div id="fb">
            <a href="https://desktime.com/auth/login/facebook">
                <img src="https://image.flaticon.com/icons/png/128/179/179319.png"/>
            </a>
        </div>
        <div id="tw">
            <a href="https://desktime.com/auth/login/twitter">
                <img src="https://globalriskinstitute.org/wp-content/uploads/2019/06/perspective-twitter-head-content-2017-1320x650.png"/>
            </a>
        </div>
        <div id="ln">
            <a href="https://desktime.com/auth/login/linkedin">
                <img src="https://1000logos.net/wp-content/uploads/2017/03/Linkedin-Logo.png"/>
            </a>
        </div>
        <div id="go">
            <a href="https://desktime.com/auth/login/google">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmh6FpWLKsZ9FCnaNyy0STFe6fGrMTYolAUw&usqp=CAU"/>
            </a>
        </div>
    </div>
</body>
</html>
